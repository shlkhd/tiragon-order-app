
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tiragon Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-xl mt-10 rounded-xl">
    <div class="flex justify-between items-center mb-6">
      <h1 id="title" class="text-2xl font-bold text-gray-800">Order Submission Form</h1>
      <select id="language" class="border border-gray-300 rounded p-2">
        <option value="en">English</option>
        <option value="fa">فارسی</option>
      </select>
    </div>

    <form class="space-y-4">
      <div><label id="label-name" class="block text-gray-700">Full Name</label><input class="w-full border border-gray-300 rounded p-2" /></div>
      <div><label id="label-phone" class="block text-gray-700">Phone / WhatsApp</label><input class="w-full border border-gray-300 rounded p-2" /></div>
      <div><label id="label-country" class="block text-gray-700">Country / City</label><input class="w-full border border-gray-300 rounded p-2" /></div>
      <div><label id="label-upload" class="block text-gray-700">Upload File</label><input type="file" class="w-full" /></div>
      <button id="submit" type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Submit Order</button>
    </form>

    <div class="text-center mt-6">
      <a id="whatsapp" href="#" class="bg-green-500 text-white px-4 py-2 rounded">Contact via WhatsApp</a>
    </div>
  </div>

  <script>
    const translations = {{}};
    let currentLang = "en";

    async function loadLang(lang) {{
      const res = await fetch(`lang/${{lang}}.json`);
      translations[lang] = await res.json();
      applyLang(lang);
    }}

    function applyLang(lang) {{
      const t = translations[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("label-name").textContent = t.name;
      document.getElementById("label-phone").textContent = t.phone;
      document.getElementById("label-country").textContent = t.country;
      document.getElementById("label-upload").textContent = t.upload;
      document.getElementById("submit").textContent = t.submit;
      document.getElementById("whatsapp").textContent = t.whatsapp;
    }}

    document.getElementById("language").addEventListener("change", (e) => {{
      currentLang = e.target.value;
      if (translations[currentLang]) {{
        applyLang(currentLang);
      }} else {{
        loadLang(currentLang);
      }}
    }});

    loadLang("en");
  </script>
</body>
</html>
