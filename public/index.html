    <form id="order-form" class="space-y-4">
      <div><label id="label-name" class="block">Full Name</label><input class="w-full border rounded p-2" /></div>

<script>
const translations = {};
let currentLang = "en";
async function loadLang(lang) {
  const res = await fetch("lang/" + lang + ".json");
  translations[lang] = await res.json();
  applyLang(lang);
}
function applyLang(lang) {
  const t = translations[lang];
  document.getElementById("title").textContent = t.title_order;
  document.getElementById("label-name").textContent = t.name;
  document.getElementById("label-phone").textContent = t.phone;
  document.getElementById("label-country").textContent = t.country;
  document.getElementById("label-upload").textContent = t.upload;
  document.getElementById("submit").textContent = t.submit_order;
  document.getElementById("addProduct").textContent = t.addProduct;
  document.getElementById("whatsapp").textContent = t.whatsapp;
  document.getElementById("nav_order").textContent = t.nav_order;
  document.getElementById("nav_transport").textContent = t.nav_transport;
  document.querySelectorAll(".product-label").forEach((el, i) => el.textContent = t.product + " " + (i+1));
  document.querySelectorAll(".label-type").forEach(el => el.textContent = t.productType);
  document.querySelectorAll(".label-weight").forEach(el => el.textContent = t.weight);
  document.querySelectorAll(".label-desc").forEach(el => el.textContent = t.description);
}
function addProductFields() {
  const container = document.getElementById("products");
  const index = container.children.length;
  const div = document.createElement("div");
  div.className = "border p-3 rounded bg-gray-50 mb-2";
  div.innerHTML = `
    <h4 class="product-label font-semibold mb-1">Product ${index + 1}</h4>
    <label class="label-type block">Product Type</label>
    <input name="product[]" class="w-full border rounded p-2 mb-2" />
    <label class="label-weight block">Weight</label>
    <input name="weight[]" type="number" class="w-full border rounded p-2 mb-2" />
    <label class="label-desc block">Description</label>
    <textarea name="description[]" class="w-full border rounded p-2 mb-2"></textarea>
  `;
  container.appendChild(div);
  applyLang(currentLang);
}
document.getElementById("language").addEventListener("change", e => {
  currentLang = e.target.value;
  if (translations[currentLang]) applyLang(currentLang);
  else loadLang(currentLang);
});
loadLang("en");
</script>
</body>
</html>
